<div class="row justify-content-center">
  <form fxLayout="column" style="width: 50%; margin-bottom: 50px; margin-top: 50px">
    <div class="form-group">
      <input type="number" class="form-control"
             name = idinput id="idinput"
             placeholder="ID" [(ngModel)]="idupdate">
    </div>
    <button type="submit" class="btn btn-primary" (click)="UpdateIdSet()">Get item</button>
  </form>
</div>


<div class="row justify-content-center">
  <form  fxLayout="column" style="width: 50%">
    <div class="form-group">
      <input type="text" class="form-control" name = nameinput placeholder="Name" [(ngModel)]="adat.name">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" name = nicknameinput placeholder="Nickname" [(ngModel)]="adat.nickname">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" name = statusinput placeholder="Status" [(ngModel)]="adat.status">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" name = birthdayinput placeholder="Birthday" [(ngModel)]="adat.birthday">
    </div>
    <button type="submit" class="btn btn-primary" (click)="save()">Save changes</button>

  </form>
</div>

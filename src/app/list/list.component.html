<div class="row justify-content-center" style="margin-top: 50px;">
  <div class="col-auto">
    <table class="table table-striped table-responsive align-self-center"   *ngIf="service.adatom">
      <thead>
      <th style="color: white">Name</th>
      <th style="color: white">Nickname</th>
      <th style="color: white">Status</th>
      <th style="color: white">Birthday</th>
      <th style="color: white">Edit</th>
      </thead>
      <tbody>
      <tr *ngFor="let adat of service.adatom">
        <td style="color: white">{{adat.name}}</td>
        <td style="color: white">{{adat.nickname}}</td>
        <td style="color: white">{{adat.status}}</td>
        <td style="color: white">{{adat.birthday}}</td>
        <td><button type="button" class="btn-warning" (click)="delete(adat)">Delete</button></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
